<!DOCTYPE html>

<head>

<body>
    <main>
        <div class="forside-slideshow">

        </div>
        <section class="forside-tilbyder">

                <img src="images/Icon awesome-tree.svg" alt="natur" class="forside-tilbyder__ikon">

                <h1 class="forside-h1">Hvem er vi?</h1>
